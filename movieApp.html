<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Rater</title>
    <link rel="stylesheet" href="movieApp.css" />
  </head>
  <body>
    <h1>Movie Rater</h1>

    <form class="movieForm" id="movieForm">
      <div class="inputBox">
        <input type="text" required class="title" id="title" />
        <span>Title</span>
      </div>
      <div class="inputBox">
        <input
          type="number"
          required="required"
          min="0"
          max="10"
          class="rating"
          id="rating"
        />
        <span>Rating</span>
      </div>
      <button class="submit">Submit</button>
    </form>

    <table class="tableList">
      <thead class="tableHeader">
        <tr>
          <th id="title">Title</th>
          <th id="rating">Rating</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody class="tableBody" id="tableBody"></tbody>
    </table>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <script src="movieApp.js"></script>
  </body>
</html>
